<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Файлы и папки</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js"></script>
</head>

<body>

<section class="header">
    <div class="jumbotron text-center">
        <h1>Директории и файлы</h1>
        <div class="container text-center">
            <form id="addPath">
                <div class="row">
                    <div class="col-md-3">
                        <p>Название директории</p>
                    </div>
                    <div class="col-md-7">
                        <input type="text" placeholder="/opt/" class="form-control" id="inputPath">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success" type="submit" onclick="addPath()">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<section class="content">
    <div class="container">
        <div id="pathList"></div>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <div id="fileList"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<footer>

</footer>
</body>

</html>
